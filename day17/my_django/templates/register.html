<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>后台管理系统登录</title>
  <link rel="stylesheet" href="/static/css/register.css">
  <script src="/static/js/jquery-2.1.4.min.js"></script>
  <script src="/static/js/register.js"></script>
</head>
<body>
<div class="login-wrapper">
  <form action="/register/" method="post">
    <div class="user-box">
      <label for="user">姓&nbsp;名：</label>
      <input type="text" id="user" name="user">
    </div>
    <span class="tip user-tip"></span>
    <div class="password-box">
      <label for="password">密&nbsp;码：</label>
      <input type="password" id="password" name="password">
    </div>
    <span class="tip password-tip"></span>
    <div class="repeat-password">
      <label for="repeat_password">确认密码：</label>
      <input type="password" id="repeat_password">
    </div>
    <span class="tip repassword-tip"></span>
    <div class="telephone">
      <label for="telephone">手机号：</label>
      <input type="number" name="telephone" maxlength="11" id="telephone">
    </div>
    <span class="tip telephone-tip"></span>
    <div class="verification-code">
      <label for="verification_code">验证码：</label>
      <input type="text" id="verification_code">
      <a href="javascript:void(0);" class="yanzhengma" id="yanzhenma">
        <input type="button" value="获取验证码" id="yanzhenma_btn"/>
      </a>
      <span style="color: greenyellow">{{ register_result }}</span>
    </div>
    <span class="tip code-tip"></span>
    <div class="login-button">
      <a href="javascript:void(0);"><input type="submit" id="register_btn" value="注&nbsp;&nbsp;册"/></a>
      <a class="login-liejie" href="/login/">已有账号，<span>立即登录</span></a>
    </div>
    </form>
</div>
</body>
</html>
